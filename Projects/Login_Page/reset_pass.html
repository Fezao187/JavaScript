<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./reset_pass.js" defer></script>
</head>

<body>
    <form>
        <div class="container">
            <h1>Reset Password</h1>
            <input id="email" type="email" placeholder="Email" required>
            <br>
            <input id="username" type="text" placeholder="Username" required>
            <br>
            <input id="newPassword" type="password" placeholder="New Password" required>
            <br>
            <input id="confirmPassword" type="password" placeholder="Confirm Password" required>
            <p>Remeber password? <a href="./index.html">Login</a></p>
            <button type="submit" id="reset_pass">Reset</button>
        </div>
        <p>Don't have an account? <a href="./create_acc.html">Create Account</a></p>
    </form>
</body>

</html>
