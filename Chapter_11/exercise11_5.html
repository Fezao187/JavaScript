<!doctype html>
<html>

<head>
    <title>JS Tester</title>
</head>

<body>
    <div class="output"></div>
    <input type="text" name="message" placeholder="Your Message">
    <button class="btn1">Button 1</button>
    <button class="btn2">Button 2</button>
    <div>
        <button class="btn3">Log</button>
    </div>
    <script>
        //Selecting all elements
        let myInput = document.querySelector("input[name='message']"),
            output = document.querySelector(".output"),
            btn1 = document.querySelector(".btn1"),
            btn2 = document.querySelector(".btn2"),
            btn3 = document.querySelector(".btn3"),

            //Creating an empty array
            log = [];

        
        btn1.addEventListener("click", tracker);
        btn2.addEventListener("click", tracker);
        btn3.addEventListener("click", (e) => {
            console.log(log);
        });
        //Creating a function that will capture event object details
        function tracker(f) {
            //Assigning the input value to inner text content
            output.textContent = myInput.value;
            //Creating the event target
            let ev = f.target;
            console.dir(ev);
            //Creating an object that temprorarily store values
            let tempObj = {
                message: myInput.value,
                type: ev.type,
                class: ev.className,
                tag: ev.tagName
            };
            log.push(tempObj);
            //Clear the div content adter infromation is added
            myInput.value = "";
        }
    </script>
</body>

</html>
