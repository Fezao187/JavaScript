<!-- Box clicker speed test game -->

<!DOCTYPE html>
<html>

<head>
    <title>Click Me Game</title>
    <style>
        .output {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: auto;
            text-align: center;
        }

        .box {
            width: 50px;
            height: 50px;
            position: relative;
            top: 50px;
            left: 20%;
            background-color: red;
        }

        .message {
            text-align: center;
            padding: 10px;
            font-size: 1.3em;
        }
    </style>
</head>

<body>
    <div class="output"></div>
    <div class="message"></div>
    <script>
        //Selecting main elements as objects
        let output = document.querySelector(".output"),
            message = document.querySelector(".message");
        //Instruction to start game
        message.textContent = "Press to Start";
        //Creating another element that will be main clickable object
        let clickBox = document.createElement('div');

        //Creating the game object
        let game = {
            timer: 0,
            start: null
        };
        clickBox.classList.add('box');
        output.append(clickBox);

        //Adding an event listener to the box element
        clickBox.addEventListener("click", (f) => {
            clickBox.textContent = "";
            clickBox.style.display = 'none';
            game.timer = setTimeout(handleClicks, randNum(3000));
            if (!game.start) {
                message.textContent = 'Loading....';
            } else {
                let cur = new Date().getTime(),
                    dur = (cur - game.start) / 1000;
                message.textContent = `It took ${dur} seconds to click`;
            }
        });

        //Function to handle clicks
        function handleClicks() {
            message.textContent = 'Click it...';
            game.start = new Date().getTime();
            clickBox.style.display = 'block';
            clickBox.style.left = randNum(450) + 'px';
            clickBox.style.top = randNum(450) + 'px';
        }

        //Random number generator
        function randNum(maxNum) {
            return Math.floor(Math.random() * maxNum);
        }
    </script>
</body>

</html>
