<!doctype html>
<html>

<head>
    <title>JS Tester</title>
</head>

<body>
    <div>
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>
    <script>
        //Selecting all buttons
        let buttons = document.querySelectorAll("button");

        //Looping through each button and creating an output function
        buttons.forEach((btn) =>{
            function output(){
                 //Outputting current text content
                console.log(this.textContent);
            }
            //Adding an event listener to invoke the function
            btn.addEventListener("click", output);
        });
    </script>
</body>

</html>
