<!doctype html>
<html>

<head>
    <title>JS Tester</title>
    <style>
        .active {
            display: block !important;
        }

        .myText {
            display: none;
        }

        .title {
            font-size: 1.5em;
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Title #1</div>
        <div class="myText">Just some text #1</div>
        <div class="title">Title #2</div>
        <div class="myText">Just some text #2</div>
        <div class="title">Title #3</div>
        <div class="myText">Just some text #3</div>
    </div>
    <script>
        //Selecting all elements with class titlie
        let title = document.querySelectorAll(".title"),
        //selecting mytext
        myText = document.querySelectorAll(".myText");

        //Iterate theough the title elemenst and once clicked, select next elemtn siblings
        title.forEach((elem) => {
            elem.addEventListener("click", (f) => {
                console.log(elem.nextElementSibling);
                remover();
                elem.nextElementSibling.classList.toggle("active");
            })
        });

        //A function that will remove active class when clicked
        function remover() {
            myText.forEach((elem) => {
                elem.classList.remove("active");
            })
        }
    </script>
</body>

</html>
