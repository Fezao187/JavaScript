<!DOCTYPE html>
<html>

<head>
    <title>Complete JavaScript Course</title>
    <style>
    </style>
</head>

<body>
    <div id="message">Complete JavaScript Course</div>
    <div>
        <input type="text" id="addItem">
        <input type="button" id="addNew" value="Add to List">
    </div>
    <div id="output">
        <h1>Shopping List</h1>
        <ol id="sList"> </ol>
    </div>
    <script>
        //Adding an onclick event listener on the add button
        document.getElementById("addNew").onclick = function (){
            addOne();
        }

        //Creating the addOne function
        function addOne()
        {
            //Creating list elements
            let add = document.getElementById("addItem").value;
            let newList = document.createElement("li");
            newList.appendChild(document.createTextNode(add));
            document.getElementById("sList").appendChild(newList);
        }

    </script>
</body>

</html>
