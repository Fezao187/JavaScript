<!DOCTYPE html>
<html>
    <div class="output"></div>
    <script>
        //Select page element as javascript element
        let output = document.querySelector(".output");

        //Update the text content of the page elemnt
        output.textContent = "Kristine Wildheart";

        //Adding a class of red using class list
        output.classList.add("red");

        //updating the id element
        output.id = "tester";

        //Adding a background color
        output.style.backgroundColor = "red";

        //Getting document url
        output.textContent = document.URL;

        //Output to the console
        console.log(document.URL);
    </script>
</html>
